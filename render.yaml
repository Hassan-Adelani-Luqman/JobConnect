services:
  # Backend service (Flask API + Static Frontend)
  - type: web
    name: jobconnect-app
    env: python
    runtime: python-3.11.0
    buildCommand: bash build.sh
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT src.main:app
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: jobconnect-db
          property: connectionString
    plan: free

databases:
  # PostgreSQL Database
  - name: jobconnect-db
    databaseName: jobconnect
    user: jobconnect
    plan: free
